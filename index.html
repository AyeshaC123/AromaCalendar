<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Therapy Activities Calendar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles */
        .day:hover {
            background-color: rgb(243, 179, 243);
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <header>
            <h1>Aroma Therapy Activities</h1>
            <h2>November 2024</h2>
        </header>
        
        <!-- Calendar -->
        <div id="calendar">
            <!-- Day headers -->
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            
            <!-- Empty space for alignment -->
            <div class="empty-day"></div>
     
            <!-- Days with activities -->
            <!-- Replace 'openActivity' with appropriate function -->
            <div class="day" onclick="openActivity('days/day1.html')">1 - Introduction to Calendar!</div>
            <!-- Add more days here... -->
            
            <div class="empty-day"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
